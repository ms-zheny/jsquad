<!DOCTYPE html>
<html>
<head>
	<title>J-SQUAD TEAM DEMO</title>
	<style>
		body {
			background-color: black;
		}
		.container {
			position: relative;
			margin: 0 auto;
			max-width: 1024px;
		}
		.overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(0, 0, 0, 0.5);
			padding: 20px;
			border-radius: 10px;
		}
		.overlay h1, .overlay p {
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="dalle.png" alt="Example Image">
		<div class="overlay">
			<h1>J-SQUAD TEAM (EUS)</h1>
			<p>With their unstoppable drive, unwavering teamwork, and exceptional skills, the J-SQUAD TEAM is destined to emerge victorious and claim their well-deserved place in the winner's circle!</p>
		</div>
	</div>
</body>
</html>
